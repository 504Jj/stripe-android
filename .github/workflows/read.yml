name: Read
on:
  workflow_dispatch:
  pull_request:

jobs:
  use-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: my-artifact
          path: mydownloadedfile.txt

      - name: Display file contents
        run: cat mydownloadedfile.txt

